<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Turn Checker</title>
</head>
<body style="margin:0;display:flex;justify-content:center;align-items:center;height:100vh;">
  <div id="main" style="font-size:3em;font-weight:bold;color:white;text-align:center;width:100vw;height:100vh;background-color:orange;display:flex;align-items:center;justify-content:center;" onclick="handleTap()">
    ➡️Player1➡️
  </div>

  <script>
    let isPlayerOne = true;
    let sound = new Audio("https://baby-gitfreak.github.io/TurnChecker_Jingle/docs/se_card_wa01.mp3");
    let firstTap = true;

    async function handleTap() {
      if (firstTap) {
        try {
          await sound.play(); // 最初のタップで音を鳴らす（許可）
        } catch (e) {
          console.log("音の再生に失敗:", e);
        }
        firstTap = false;
        return;
      }

      const main = document.getElementById("main");
      isPlayerOne = !isPlayerOne;
      main.innerText = isPlayerOne ? "➡️Player1➡️" : "⬅️Player2⬅️";
      main.style.backgroundColor = isPlayerOne ? "orange" : "deepskyblue";
      sound.currentTime = 0;
      sound.play();
    }
  </script>
</body>
</html>
